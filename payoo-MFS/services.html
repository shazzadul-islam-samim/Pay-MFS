<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="flex justify-center min-h-screen items-center">
            <!-- Phone section -->
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-1">
                    <!-- Add money section -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <!-- add money -->
                          <div id="input-addmoney" class="form-control">
                            <label class="label">
                              <span class="label-text">Add Money</span>
                            </label>
                            <input type="email" placeholder="Enter Amount (Add money)" class="input input-bordered" required />
                          </div>
                          <!-- pin -->
                          <div id="input-addpin" class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input type="password" placeholder="Enter PIN" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div id="update-addmoney" class="form-control mt-6">
                            <button class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- script src -->
    <script src="services.js"></script>
</body>
</html>
