<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="flex justify-center items-center min-h-screen">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-1">
                    <!-- Hero section or Login-form -->
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span id="" class="label-text">Phone Number</span>
                                </label>
                                <input id="phone-number" type="text" placeholder="Enter Your Phone Number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">PIN</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Enter Your PIN" class="input input-bordered" autocomplete="off" required />
                                <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                                </label>
                              </div>
                              <div class="form-control mt-6">
                                <button id="login-btn" class="btn btn-primary">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <script src="login.js"></script>
    <!-- <script src="services.js"></script> -->
</body>
</html>
